{% include "header.html" %}
<form method="POST">
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if status == "sent" %}
        <p>We sent you a link to {{ email }}. Please click on it to verify your email.</p>
    {% elif status == "received" %}
        <p>Confirm your email</p>
        <button type="submit">Confirm Email</button>
    {% endif %}

</form>
